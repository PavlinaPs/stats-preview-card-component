<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="flex-centered margins-centered">

  <main class="card margins-centered">

    <div class="card__description">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>

    <div class="card__stats">
      <div class="card__stats__block">
        <div class="card__stats__stat">10k+</div>
        <div class="card__stats__description">companies</div>
      </div>
      <div class="card__stats__block">
        <div class="card__stats__stat">314</div>
        <div class="card__stats__description">templates</div>
      </div>
      <div class="card__stats__block">
        <div class="card__stats__stat">12M+</div>
        <div class="card__stats__description">queries</div>
      </div>
    </div>

    <div class="card__image">
      <div class="card__image__overlay__white">
    </div>
   
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PavlinaPs?tab=repositories">Pavlina Psarsky</a>.
  </footer>
</body>
</html>
